  <script>
    function validarCampo() {
        var nombre = document.querySelector('#nombre').value
        var apellido = document.querySelector('#apellido').value
        var usuario = document.querySelector('#usuario').value
        var contrasena = document.querySelector('#contrasena').value
        var ccontrasena = document.querySelector('#confirmar_contrasena').value
        
        if (nombre == '' || apellido == '' || usuario == '' || contrasena == '' ) {
            alert('Todos los campos son obligatorios');
            
        }else{
            if(ccontrasena == contrasena){
                Registrarse();

            }else{
                alert('Las contraseñas no coinciden');
            }

        }
    }
    function Registrarse(){
    var nombre = document.querySelector('#nombre').value
    var apellido = document.querySelector('#apellido').value
    var usuario = document.querySelector('#usuario').value
    var contrasena = document.querySelector('#contrasena').value
    var tipo = 'administrador'
    var objeto = {
        'nombre': nombre,
        'apellido': apellido,
        'usuario': usuario,
        'contrasena': contrasena,
        'tipo': tipo

    }
    console.log(objeto)
    
    fetch('https://proyecto2api201905743.herokuapp.com/Personas', {

    method: 'POST', 
    body: JSON.stringify(objeto), 
    headers:{
        'Content-Type': 'application/json'
    }
    }).then(res => res.json())
    .catch(err => {
        console.error('Error:', err)
        alert("Ocurrio un error, ver la consola")
    })
    .then(response =>{
        
    console.log('Succes' ,response);
    console.log(response.message)
    if(response.message == "Failed"){
        alert(response.reason)
    }else{
        alert(response.reason)
        location.href="InicioAdministrador.html"
    }
    }) 
    }

    function CerrarSesion(){
      sessionStorage.removeItem("usuario")
      sessionStorage.removeItem("tipo")
      alert(`Sesion Cerrada`)
      location.href="inicio.html"
      
    }

</script>
