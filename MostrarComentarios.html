    <script>
        function CargarInfo(){
        var comentar = document.querySelector('#comentarios')
        var id = sessionStorage.buscar
        console.log(id)

        fetch(`https://proyecto2api201905743.herokuapp.com/Comentarios/${id}`)
            .then(response => response.json())
            .catch(error => {
            console.log(error)
            })
            .then(res => {
                console.log(res)
                for (var i in res) {
                    comentar.innerHTML +=
                    `
                    <hr style="height:1px;border-width:0;color:gray;background-color:gray">
                    <p> 
                    <a class="card-text w3-large"><strong>${res[i].autor}: </strong></a>
                    <a class=" card-text w3-small">${res[i].fecha}</a>
                    </p>
                    <p class="card-text">${res[i].texto}</p>
                    `

                }
                
            })
        }
        function Volver(){
        location.href="AdminRecetas.html"
    }
        

    </script>

  <script>
    

    function CerrarSesion(){
        sessionStorage.removeItem("usuario")
